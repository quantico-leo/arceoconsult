<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="500" viewBox="0 0 1600 500">
  <defs>
    <linearGradient id="silverGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="50%" stop-color="#D9D9D9"/>
      <stop offset="100%" stop-color="#B8B8B8"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="50%" stop-color="#E6B800"/>
      <stop offset="100%" stop-color="#B8860B"/>
    </linearGradient>
  </defs>

  <!-- Transparent background -->
  <rect x="0" y="0" width="1600" height="500" fill="none"/>

  <!-- Text without shadow -->
  <text x="80" y="330" font-family="Playfair Display, 'Times New Roman', serif"
        font-size="240" font-weight="500" letter-spacing="1">
    <tspan fill="url(#silverGrad)">Arceo</tspan>
    <tspan fill="url(#goldGrad)">Consult</tspan>
  </text>
</svg>
